<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="websocket.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="wrapper">
            <h1>Java Websocket Test project</h1>
            <p id="userName"></p>
            <form id="loginUserForm">
                <span>User name: <input type="text" name="user_name" id="user_name"></span>    
                <span>Password: <input type="password" name="password_name" id="password_name"></span>
                <input type="button" class="button" value="Login" onclick="login()"/>
            </form>
            <div id="content">
                <div id="addTableBtn" class="button"> <a href="#" OnClick="addTable()">Add table</a> </div>
                <div class="button"> <a href="#" OnClick="pingUser()">Ping User</a> </div>
                <div class="button"> <a href="#" OnClick="logoff()">Log Off</a> </div>
                <form id="addTableForm">
                    <h3>Add a new table</h3>
                    <span>Table name: <input type="text" name="table_name" id="table_name"></span>                    
                    <input type="button" class="button" value="Add table" onclick="insertTable()"/>
                </form>
            </div>
            <div id="pingDiv"></div>
            <div id="tables"></div>
        </div>
    </body>
</html>
