<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="usersocket.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="wrapper">
            <h1>Websocket Test</h1>
            <p>Test websocket application</p>
            <br />
            <div id="addUser">
                <div id="loginButton" class="button"> <a href="#" OnClick="showForm()">Login</a> </div>
                <form id="addUserForm">
                    <span>Name:
                        <input type="text" name="user_name" id="user_name">
                        <input type="button" class="button" value="Add" onclick="formSubmit()">
                        <input type="reset" class="button" value="Cancel" onclick="hideForm()">
                    </span>
                </form>
            </div>
            <br />
            <h3>Currently connected users:</h3>
            <div id="content"></div>
            <div id="logging">
                <p>Logging statistics:</p>
            </div>
        </div>

    </body>
</html>
